<div ng-controller="RealtimeController as realtimeController">

	<div class="span9" id="content">

		<div class="block">
			<div class="navbar navbar-inner block-header">
				<div class="muted pull-left">Visualisation en temps reel</div>
			</div>
		</div>


		<div class="block-content collapse in">
			<div class="span12">



				<md-content> <md-tabs md-dynamic-height
					md-border-bottom> <md-tab ng-repeat="actioner in realtimeController.charts"
					 label="{{actioner.chart.series[0]}}"> <md-content
					class="md-padding">
					
					
				<canvas class="chart chart-line" chart-data="actioner.chart.data"
					chart-series="actioner.chart.series[0]"
					chart-labels="actioner.chart.labels"
					chart-options="brewController.chartOptions"></canvas>
				</md-content> </md-tab> </md-tabs> </md-content>
			</div>
		</div>

		<div class="block-content collapse in">
			<div class="span12"></div>
		</div>
	</div>
</div>
