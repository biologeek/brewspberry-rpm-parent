<div ng-controller="ActionnerController as actionnerController">

	<div class="span9" id="content">

		<!--/span-->
		<div id="submissionFailed" class="alert alert-error"
			ng-show="brewController.showErrors">
			<button class="close" data-dismiss="alert">&times;</button>
			<strong>Error!</strong> {{ brewController.submissionFailureMessage }}
		</div>
		<div id="submissionSuccess" class="alert alert-success"
			ng-show="brewController.showSuccess">
			<button class="close" data-dismiss="alert">&times;</button>
			<strong>Success!</strong> {{ brewController.submissionSuccessMessage
			}}
		</div>
		<div class="block">
			<div class="navbar navbar-inner block-header">
				<div class="muted pull-left"
					style="font-weight: bold; text-align: center;">Actionners</div>
			</div>
		</div>

		<!-- block -->
		<div class="block">
			<div class="navbar navbar-inner block-header">
				<div class="muted pull-left">Actionners</div>
			</div>
			<div class="block-content collapse in">
				<div class="span12">
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>UUID</th>
								<th>Type</th>
								<th>Pin</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>


							<tr
								ng-repeat="actionner in actionnerController.genericActionners">
								<td>{{actionner.id}}</td>
								<td>{{actionner.uuid}}</td>
								<td>{{actionner.name}}</td>
								<td><img style="height: 40px; width: 50px;" src="{{actionner.picture}}"></td>
								<td>{{actionner.pin}}</td>
								<td>{{actionner.status}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- /block -->
		<div class="block">
			<form ng-submit="actionnerController.processActionner(actionnerForm)"
				name="actionnerForm">

				<table class="table table-striped">
					<tbody>
						<tr>
							<td>UUID</td>
							<td><input type="text"
								ng-model="actionnerController.toCreateActionner.uuid"
								ng-required="true"></td>

							<td>Name</td>
							<td><input type="text"
								ng-model="actionnerController.toCreateActionner.name"
								ng-required="true"></td>
						</tr>
						<tr>
							<td>Type</td>
							<td><select
								ng-model="actionnerController.toCreateActionner.type"
								ng-options="status for status in actionnerController.types"></select></td>
							<td>Pin</td>
							<td><select
								ng-model="actionnerController.toCreateActionner.pin"
								ng-options="status for status in actionnerController.pins"></select></td>
						</tr>

						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td><button type="submit" class="btn btn-primary">+</button></td>
						</tr>
					</tbody>
					</form>

					</div>


					</div>
					</div>
