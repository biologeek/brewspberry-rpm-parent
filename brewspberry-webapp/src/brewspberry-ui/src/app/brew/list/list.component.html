<div class="brew-container">
	<div class="title">
		<h4>Liste des brassins</h4>
	</div>
	<div class="brew-list-container">
			<table mat-table [dataSource]="brewList" class="mat-elevation-z8">
		
					<!-- Position Column -->
					<ng-container matColumnDef="date">
					  <th mat-header-cell *matHeaderCellDef> Date </th>
					  <td mat-cell *matCellDef="let element"> {{element.beginning | date: 'dd/MM/yyyy'}} </td>
					</ng-container>
				  
					<!-- Name Column -->
					<ng-container matColumnDef="state">
					  <th mat-header-cell *matHeaderCellDef> Etat </th>
					  <td mat-cell *matCellDef="let element"> {{element.state}} </td>
					</ng-container>
				  
					<!-- Weight Column -->
					<ng-container matColumnDef="title">
					  <th mat-header-cell *matHeaderCellDef> Titre </th>
					  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
					</ng-container>
				  
					<!-- Symbol Column -->
					<ng-container matColumnDef="actions">
					  <th mat-header-cell *matHeaderCellDef> Actions </th>
					  <td mat-cell *matCellDef="let element"> <input type="checkbox" /> </td>
					</ng-container>
				  
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				  </table>
		
	</div>


</div>
