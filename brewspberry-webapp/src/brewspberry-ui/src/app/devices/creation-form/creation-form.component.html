<div class="devices-creation-container">


	<form>

	  <div class="form-group">
	    <label for="deviceName">Device name</label>
	    <input type="text" class="form-control" name="name" id="deviceName" placeholder="Device name" [(ngModel)]="device.name">
	  </div>
	  <div class="form-group">
	    <label for="deviceUUID">UUID</label>
	    <select class="form-control" id="deviceUUID" name="uuid" placeholder="Device name" [(ngModel)]="device.uuid">
	    	<option *ngFor="let u of availableUuids">{{u}}</option>
	    </select>
	  </div>
	</form>

</div>
