<div class="devices-creation-container">
	<div class="title"><h4>Add/modify a device</h4></div>
	<div class="creation-container">
		<form>
			<div class="form-group row">
				<label for="deviceName" class="col-sm-4 col-form-label">Device name</label>
				<div class="col-sm-8">
					<input type="text" name="name" id="deviceName" placeholder="Device name" [(ngModel)]="device.name">
				</div>
			</div>
			<div class="form-group row">
				<label for="deviceUUID" class="col-sm-4 col-form-label">UUID</label>
				<div class="col-sm-8">
					<select class="form-control" id="deviceUUID" name="uuid" placeholder="Device name" [(ngModel)]="device.uuid">
						<option *ngFor="let u of availableUuids">{{u}}</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label for="deviceType" class="col-sm-4 col-form-label">Type</label>
				<div class="col-sm-8">
					<select class="form-control" id="deviceType" name="type" placeholder="Device type" [(ngModel)]="device.type">
						<option *ngFor="let u of types">{{u}}</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="devicePin" class="col-sm-4 col-form-label">Pin</label>
				<div class="col-sm-8">
					<select class="form-control" id="devicePin" name="pin" placeholder="Device pin" [(ngModel)]="device.pin">
						<option *ngFor="let u of types">{{u}}</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="active" class="col-sm-4 col-form-label">Actif ?</label>
				<div class="col-sm-8">
					<input type="checkbox" id="active" [(ngModel)]="device.isActive" name="isActive">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					
				</div>
				<div class="col-sm-3">
					<a class="fa fa-check-circle" style="font-size:60px; color: green;"></a>
				</div>
				<div class="col-sm-3">
					<a class="fa fa-trash" style="font-size:60px; color: red;"></a>
				</div>
			</div>
		</form>
	</div>
</div>
